name: Android Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to build (leave blank to use latest commit)'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # 拉全历史
          fetch-tags: true        # 同步所有标签
          ref: ${{ github.ref }}  # 明确检出触发的 ref

      - name: Ensure full git history
        shell: bash
        run: |
          set -euo pipefail
          if git rev-parse --is-shallow-repository | grep -q true; then
            git fetch --prune --unshallow --tags
          else
            git fetch --prune --tags --force
          fi
          # 可选：确保在期望的 ref 上（对部分触发场景更稳）
          git checkout "${GITHUB_REF##refs/*/}" || true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Determine build tag
        id: resolve_tag
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
        shell: bash
        run: |
          set -euo pipefail
          if [ "$EVENT_NAME" = "push" ]; then
            echo "build_tag=$REF_NAME" >> "$GITHUB_OUTPUT"
          else
            input_tag=$(jq -r '.inputs.tag // ""' "$GITHUB_EVENT_PATH")
            if [ -n "$input_tag" ]; then
              echo "build_tag=$input_tag" >> "$GITHUB_OUTPUT"
            else
              latest_commit=$(git rev-parse HEAD)
              custom_tag="manual-${latest_commit:0:7}"
              echo "build_tag=$custom_tag" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Get git commit count as versionCode
        id: vercode
        shell: bash
        run: |
          set -euo pipefail
          echo "code=$(git rev-list --count HEAD)" >> "$GITHUB_OUTPUT"

      - name: Get app name
        id: appname
        shell: bash
        run: |
          set -euo pipefail
          APP_NAME=$(./gradlew -q --console=plain printAppName | tail -n1 | tr -d '\r')
          echo "value=${APP_NAME}" >> "$GITHUB_OUTPUT"

      - name: Get versionName
        id: vername
        shell: bash
        run: |
          set -euo pipefail
          VER_NAME=$(./gradlew -q --console=plain printVersionName | tail -n1 | tr -d '\r')
          echo "value=${VER_NAME}" >> "$GITHUB_OUTPUT"

      - name: Assemble release (apk + bundle)
        run: ./gradlew assembleRelease bundleRelease --stacktrace

      - name: Rename release bundle to unified name
        run: ./gradlew renameReleaseBundle

      - name: Upload release artifacts (Actions artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.appname.outputs.value }}-${{ steps.vername.outputs.value }}(${{ steps.vercode.outputs.code }})
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab

      - name: Create GitHub release and upload binaries
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.resolve_tag.outputs.build_tag }}
          name: ${{ steps.resolve_tag.outputs.build_tag }}
          body: |
            Release built by GitHub Actions
            - Trigger: ${{ github.event_name }}
            - Build tag: ${{ steps.resolve_tag.outputs.build_tag }}
            - Run: ${{ github.run_id }}
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          fail_on_unmatched_files: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          {
            echo "## Release build"
            echo "- Trigger: ${{ github.event_name }}"
            echo "- Build tag: ${{ steps.resolve_tag.outputs.build_tag }}"
            echo "- Artifact name: ${{ steps.appname.outputs.value }}-${{ steps.vername.outputs.value }}(${{ steps.vercode.outputs.code }})"
          } >> "$GITHUB_STEP_SUMMARY"
