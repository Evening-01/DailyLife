permissions:
  contents: write
  packages: write

name: Android Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to build (leave blank to use latest commit)'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 必须获取完整历史才能计算提交次数

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Determine build tag
        id: resolve_tag
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" = "push" ]; then
            echo "build_tag=$REF_NAME" >> "$GITHUB_OUTPUT"
          else
            input_tag=$(jq -r '.inputs.tag // ""' "$GITHUB_EVENT_PATH")
            if [ -n "$input_tag" ]; then
              echo "build_tag=$input_tag" >> "$GITHUB_OUTPUT"
            else
              latest_commit=$(git rev-parse HEAD)
              custom_tag="manual-${latest_commit:0:7}"
              echo "build_tag=$custom_tag" >> "$GITHUB_OUTPUT"
            fi
          fi

      # 新增：获取版本号 (总提交次数)
      - name: Get Version Code (Total Commits)
        id: versioning
        run: |
          # 计算总提交次数
          COMMIT_COUNT=$(git rev-list --count HEAD)
          echo "version_code=$COMMIT_COUNT" >> "$GITHUB_OUTPUT"
          echo "Calculated version code: $COMMIT_COUNT"

      # 新增：解码 Keystore
      - name: Decode Keystore
        run: |
          echo "Decoding keystore..."
          # 假设 keystore 放在 app 模块的根目录
          # 确保 build.gradle 中的 storeFile file(...) 路径匹配
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.jks
          echo "Keystore decoded."
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # 修改：传入签名环境变量
      - name: Assemble signed release (apk + bundle)
        run: ./gradlew renameReleaseBundle --stacktrace
        env:
          BUILD_TAG: ${{ steps.resolve_tag.outputs.build_tag }}
          # 传入环境变量供 build.gradle 读取
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_STORE_FILE: keystore.jks

      - name: Upload release artifacts (Actions artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ steps.resolve_tag.outputs.build_tag }}
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab

      - name: Create GitHub release and upload binaries
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.resolve_tag.outputs.build_tag }}
          name: ${{ steps.resolve_tag.outputs.build_tag }}
          body: |
            Release built by GitHub Actions
            - Trigger: ${{ github.event_name }}
            - Build tag: ${{ steps.resolve_tag.outputs.build_tag }}
            - Version Code (Commits): ${{ steps.versioning.outputs.version_code }}
            - Run: ${{ github.run_id }}
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          fail_on_unmatched_files: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup keystore
        if: always()
        run: rm -f app/keystore.jks

      - name: Summary
        env:
          EVENT_NAME: ${{ github.event_name }}
        run: |
          {
            echo "## Release build"
            echo "- Trigger: $EVENT_NAME"
            echo "- Build tag: ${{ steps.resolve_tag.outputs.build_tag }}"
            echo "- Version Code (Commits): ${{ steps.versioning.outputs.version_code }}"
          } >> "$GITHUB_STEP_SUMMARY"
