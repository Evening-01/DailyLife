# 在 workflow 顶层加上权限（推荐）
permissions:
  contents: write
  packages: write

name: Android Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to build (leave blank to use latest commit)'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ✅ 修正点：不要在 if: 里用 secrets
      # 直接把 AUTH_KEY 注入 env，然后在脚本里检测、解码并导出 ANDROID_KEYSTORE_PATH
      - name: Restore signing keystore from AUTH_KEY
        shell: bash
        env:
          AUTH_KEY: ${{ secrets.AUTH_KEY }}  # 仓库级别 Secret：Base64 的 .jks 内容
        run: |
          if [ -z "${AUTH_KEY:-}" ]; then
            echo "::error::Missing repository secret AUTH_KEY (base64-encoded .jks)."
            exit 1
          fi
          echo "$AUTH_KEY" | base64 --decode > "$RUNNER_TEMP/release.jks" || {
            echo "::error::AUTH_KEY is not valid base64 or decode failed."
            exit 1
          }
          echo "ANDROID_KEYSTORE_PATH=$RUNNER_TEMP/release.jks" >> "$GITHUB_ENV"

      - name: Determine build tag
        id: resolve_tag
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" = "push" ]; then
            echo "build_tag=$REF_NAME" >> "$GITHUB_OUTPUT"
          else
            input_tag=$(jq -r '.inputs.tag // ""' "$GITHUB_EVENT_PATH")
            if [ -n "$input_tag" ]; then
              echo "build_tag=$input_tag" >> "$GITHUB_OUTPUT"
            else
              latest_commit=$(git rev-parse HEAD)
              custom_tag="manual-${latest_commit:0:7}"
              echo "build_tag=$custom_tag" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Assemble release (apk + bundle if needed)
        # 若你也需要生成 .aab，请确保使用 bundleRelease / include bundle task
        run: ./gradlew assembleRelease bundleRelease --stacktrace
        env:
          BUILD_TAG: ${{ steps.resolve_tag.outputs.build_tag }}
          # 注意：ANDROID_KEYSTORE_PATH 已经通过 $GITHUB_ENV 注入，无需在这里用表达式再次引用
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload release artifacts (Actions artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ steps.resolve_tag.outputs.build_tag }}
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab

      - name: Create GitHub release and upload binaries
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.resolve_tag.outputs.build_tag }}
          name: ${{ steps.resolve_tag.outputs.build_tag }}
          body: |
            Release built by GitHub Actions
            - Trigger: ${{ github.event_name }}
            - Build tag: ${{ steps.resolve_tag.outputs.build_tag }}
            - Run: ${{ github.run_id }}
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          fail_on_unmatched_files: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup signing material
        if: always()
        run: |
          rm -f "$ANDROID_KEYSTORE_PATH" 2>/dev/null || true

      - name: Summary
        env:
          EVENT_NAME: ${{ github.event_name }}
        run: |
          {
            echo "## Release build"
            echo "- Trigger: $EVENT_NAME"
            echo "- Build tag: ${{ steps.resolve_tag.outputs.build_tag }}"
          } >> "$GITHUB_STEP_SUMMARY"
