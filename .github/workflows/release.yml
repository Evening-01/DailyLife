permissions:
  contents: write
  packages: write

name: Android Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to build (leave blank to use latest commit)'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Determine build tag
        id: resolve_tag
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" = "push" ]; then
            echo "build_tag=$REF_NAME" >> "$GITHUB_OUTPUT"
          else
            input_tag=$(jq -r '.inputs.tag // ""' "$GITHUB_EVENT_PATH")
            if [ -n "$input_tag" ]; then
              echo "build_tag=$input_tag" >> "$GITHUB_OUTPUT"
            else
              latest_commit=$(git rev-parse HEAD)
              custom_tag="manual-${latest_commit:0:7}"
              echo "build_tag=$custom_tag" >> "$GITHUB_OUTPUT"
            fi
          fi

      # （可选）供工件名展示
      - name: Get git commit count as versionCode
        id: vercode
        run: echo "code=$(git rev-list --count HEAD)" >> "$GITHUB_OUTPUT"

      - name: Get app name
        id: appname
        run: echo "value=$(./gradlew -q printAppName)" >> "$GITHUB_OUTPUT"

      - name: Get versionName
        id: vername
        run: echo "value=$(./gradlew -q printVersionName)" >> "$GITHUB_OUTPUT"

      - name: Assemble release (apk + bundle)
        run: ./gradlew assembleRelease bundleRelease --stacktrace

      # AAB 重命名为：MyApp-1.3.0(123).aab
      - name: Rename release bundle to unified name
        run: ./gradlew renameReleaseBundle

      # 上传工件：文件名已经统一为 MyApp-1.3.0(123).apk / .aab、
      - name: Upload release artifacts (Actions artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.appname.outputs.value }}-${{ steps.vername.outputs.value }}(${{ steps.vercode.outputs.code }})
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab

      - name: Create GitHub release and upload binaries
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.resolve_tag.outputs.build_tag }}
          name: ${{ steps.resolve_tag.outputs.build_tag }}
          body: |
            Release built by GitHub Actions
            - Trigger: ${{ github.event_name }}
            - Build tag: ${{ steps.resolve_tag.outputs.build_tag }}
            - Run: ${{ github.run_id }}
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          fail_on_unmatched_files: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          {
            echo "## Release build"
            echo "- Trigger: ${{ github.event_name }}"
            echo "- Build tag: ${{ steps.resolve_tag.outputs.build_tag }}"
            echo "- Artifact name: ${{ steps.appname.outputs.value }}-${{ steps.vername.outputs.value }}(${{ steps.vercode.outputs.code }})"
          } >> "$GITHUB_STEP_SUMMARY"
