name: Android Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to build (leave blank to use latest commit)'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      ANDROID_SIGNING_STORE_FILE: keystore.jks

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.ref }}

      - name: Ensure full git history
        run: |
          set -euo pipefail
          if git rev-parse --is-shallow-repository | grep -q true; then
            git fetch --prune --unshallow --tags
          else
            git fetch --prune --tags --force
          fi
          git checkout "${GITHUB_REF##refs/*/}" || true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Recreate signing keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > "$ANDROID_SIGNING_STORE_FILE"
          ls -l "$ANDROID_SIGNING_STORE_FILE"

      - name: Determine build tag
        id: resolve_tag
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "build_tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            input_tag=$(jq -r '.inputs.tag // ""' "$GITHUB_EVENT_PATH")
            if [ -n "$input_tag" ]; then
              echo "build_tag=$input_tag" >> "$GITHUB_OUTPUT"
            else
              latest_commit=$(git rev-parse HEAD)
              echo "build_tag=manual-${latest_commit:0:7}" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Get git commit count as versionCode
        id: vercode
        run: echo "code=$(git rev-list --count HEAD)" >> "$GITHUB_OUTPUT"

      - name: Get app name
        id: appname
        run: |
          APP_NAME=$(./gradlew -q --console=plain printAppName | tail -n1 | tr -d '\r')
          echo "value=${APP_NAME}" >> "$GITHUB_OUTPUT"

      - name: Get versionName
        id: vername
        run: |
          VER_NAME=$(./gradlew -q --console=plain printVersionName | tail -n1 | tr -d '\r')
          echo "value=${VER_NAME}" >> "$GITHUB_OUTPUT"

      - name: Build, Sign, and Rename Artifacts
        env:
          dailylife.signing.storeFile: ${{ env.ANDROID_SIGNING_STORE_FILE }}
          dailylife.signing.storePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          dailylife.signing.keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          dailylife.signing.keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          # 修复：
          # 1. 只调用 renameReleaseBundle，它会自动依赖 assemble 和 bundle 任务
          # 2. 使用 -P 注入 Git 提交次数作为 versionCode，覆盖 gradle.properties 中的值
          ./gradlew renameReleaseBundle \
            -Pproject.app.versionCode=${{ steps.vercode.outputs.code }} \
            --stacktrace


      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.appname.outputs.value }}-${{ steps.vername.outputs.value }}(${{ steps.vercode.outputs.code }})
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.resolve_tag.outputs.build_tag }}
          name: ${{ steps.resolve_tag.outputs.build_tag }}
          body: |
            Release built by GitHub Actions
            - Trigger: ${{ github.event_name }}
            - Build tag: ${{ steps.resolve_tag.outputs.build_tag }}
            - Run: ${{ github.run_id }}
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          fail_on_unmatched_files: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release build" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: ${{ steps.resolve_tag.outputs.build_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: ${{ steps.appname.outputs.value }}-${{ steps.vername.outputs.value }}(${{ steps.vercode.outputs.code }})" >> $GITHUB_STEP_SUMMARY